# Signal-IRC Bridge Configuration
# Copy this file and edit with your settings

[signal]
# URL of your signal-cli-rest-api instance
api_url = http://localhost:8080

# Your Signal phone number (the bot's number)
phone_number =

[irc]
# IRC server settings
server = 
port =

# SSL/TLS settings
use_ssl = true
verify_ssl = true

# Bot identity
nick = signalbridgebot
channel = 

# Optional: server password (for password-protected servers)
password = 

# Optional: NickServ password for registered nicks
nickserv_password = 

[bridge]
# Prefix shown before Signal messages on IRC
signal_prefix = 

# Rate limiting: milliseconds between messages (prevents flooding)
rate_limit_ms = 300

# Forward all IRC messages to Signal without requiring bot nickname tag
forward_all_messages = false

[admin]
masks = *!~user@your.host.com 

